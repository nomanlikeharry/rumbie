<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rumbie üí´</title>

<style>
:root{
  --bg1:#ffd1e8;
  --bg2:#fff0c9;
  --ink:#2b1b2b;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: var(--ink);
  text-align: center;
  overflow-x: hidden;
  background:
    radial-gradient(900px 700px at 15% 10%, rgba(255,79,163,0.35), transparent 55%),
    radial-gradient(900px 700px at 85% 20%, rgba(123,63,242,0.20), transparent 60%),
    radial-gradient(900px 700px at 50% 100%, rgba(0,180,255,0.18), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

canvas{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.container {
  padding: 60px 20px;
  position: relative;
  z-index: 1;
}

h1 { font-size: 3rem; }

.typewriter {
  font-size: 1.4rem;
  min-height: 40px;
  margin-bottom: 40px;
  font-weight: 600;
}

.photos {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  margin-bottom: 40px;
}

.photo-box{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.photos img {
  width: 260px;
  height: 330px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.photos img:hover { transform: scale(1.05); }

.caption{
  margin-top:10px;
  font-weight:bold;
  font-size:1rem;
}

button {
  padding: 14px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  font-weight: bold;
}

.yes {
  background: linear-gradient(180deg,#ff79bd,#ff2f7d);
  color: white;
}

.no {
  background: #fff0f6;
  position: absolute;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  max-width: 500px;
}

.footer {
  margin-top: 60px;
  opacity: 0.6;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<canvas id="sparkleCanvas"></canvas>

<div class="container">
  <h1>Rumbie üí´</h1>
  <div class="typewriter" id="typewriter"></div>

  <div class="photos">
    <div class="photo-box">
      <img src="photo1.jpg">
      <div class="caption">Us</div>
    </div>
    <div class="photo-box">
      <img src="photo2.jpg">
      <div class="caption">You</div>
    </div>
    <div class="photo-box">
      <img src="photo3.jpg">
      <div class="caption">My Fav</div>
    </div>
  </div>

  <h2>Will you be my girlfriend?</h2>
  <button class="yes" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
  <button class="no" id="noBtn">No üòÖ</button>

  <div class="footer">Made for Rumbie üíñ</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>You just made me the happiest guy alive ‚ù§Ô∏è</h2>
    <p>
      Rumbie,<br><br>
      I don‚Äôt just want moments with you.<br>
      I want memories. Growth. Laughter. Real love.<br><br>
      Thank you for choosing me.<br><br>
      Let‚Äôs build something beautiful together.
    </p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<audio id="bgMusic" loop playsinline>
  <source src="music/seasons.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPEWRITER */
const lines=[
"You make my days lighter.",
"Every season feels better with you in it.",
"You‚Äôre not just special‚Ä¶ you‚Äôre different.",
"And I don‚Äôt want to keep guessing anymore."
];
let i=0,j=0;
function typeEffect(){
 const el=document.getElementById("typewriter");
 if(i<lines.length){
   if(j<=lines[i].length){
     el.innerHTML=lines[i].substring(0,j++);
     setTimeout(typeEffect,50);
   } else {
     i++; j=0;
     setTimeout(typeEffect,1000);
   }
 }
}
typeEffect();

/* MOBILE SAFE AUDIO (iOS + Android) */
const bgMusic=document.getElementById("bgMusic");
let audioUnlocked=false;

function unlockAudio(){
 if(!audioUnlocked){
   bgMusic.play().then(()=>{
     bgMusic.pause();
     bgMusic.currentTime=0;
     audioUnlocked=true;
   }).catch(()=>{});
 }
}

document.addEventListener("touchstart", unlockAudio, {once:true});
document.addEventListener("click", unlockAudio, {once:true});

function startMusic(){
 bgMusic.volume=0.9;
 bgMusic.play().catch(()=>{});
}

function handleYes(){
 startMusic();
 document.getElementById("modal").style.display="flex";
}

function closeModal(){
 document.getElementById("modal").style.display="none";
}

/* RUNNING NO BUTTON */
const noBtn=document.getElementById("noBtn");
function moveButton(){
 const x=Math.random()*(window.innerWidth-120);
 const y=Math.random()*(window.innerHeight-120);
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

/* SPARKLES */
const canvas=document.getElementById("sparkleCanvas");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize();window.onresize=resize;
let sparkles=[];
function createSparkle(){
 sparkles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:1+Math.random()*3,alpha:1,fade:0.01+Math.random()*0.02});
}
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 if(Math.random()<0.3) createSparkle();
 sparkles.forEach((s,i)=>{
   s.alpha-=s.fade;
   ctx.globalAlpha=s.alpha;
   ctx.fillStyle="white";
   ctx.beginPath();
   ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
   ctx.fill();
   if(s.alpha<=0) sparkles.splice(i,1);
 });
 ctx.globalAlpha=1;
 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
