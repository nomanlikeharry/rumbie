<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbie üí´</title>

<style>

:root{
 --bg1:#ffd1e8;
 --bg2:#fff0c9;
 --ink:#2b1b2b;
}

body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 color:var(--ink);
 text-align:center;
 overflow-x:hidden;

 background:
 radial-gradient(1200px 900px at 20% 10%, rgba(255,0,128,0.35), transparent 60%),
 radial-gradient(1000px 800px at 80% 20%, rgba(111,0,255,0.25), transparent 60%),
 radial-gradient(1000px 900px at 50% 100%, rgba(0,200,255,0.25), transparent 60%),
 linear-gradient(180deg,var(--bg1),var(--bg2));
}

/* START SCREEN */

.startScreen{
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 backdrop-filter:blur(20px);
 background:rgba(255,255,255,0.15);
 z-index:9999;
}

.startBtn{

 padding:18px 40px;

 font-size:1.3rem;

 border:none;
 border-radius:40px;

 background:linear-gradient(180deg,#ff79bd,#ff2f7d);
 color:white;

 box-shadow:
 0 0 20px rgba(255,0,128,0.6),
 0 0 40px rgba(255,0,128,0.4);

 cursor:pointer;

 animation:pulse 2s infinite;
}

@keyframes pulse{
 0%,100%{transform:scale(1)}
 50%{transform:scale(1.1)}
}

/* MAIN CONTAINER */

.container{

 padding:60px 20px;
 max-width:900px;
 margin:auto;

 opacity:0;
 transform:translateY(40px);
 transition:2s;
}

/* TITLE */

h1{
 font-size:3rem;
 margin-bottom:10px;
}

/* MESSAGE */

#typewriter{

 font-size:1.4rem;
 font-weight:500;

 min-height:40px;

 margin-bottom:40px;

 z-index:10;
 position:relative;
}

/* PHOTOS */

.photos{

 display:flex;
 justify-content:center;
 flex-wrap:wrap;

 gap:25px;

 margin-bottom:40px;
}

.photos img{

 width:240px;
 height:320px;

 object-fit:cover;

 border-radius:20px;

 box-shadow:
 0 20px 40px rgba(0,0,0,0.3),
 0 0 20px rgba(255,0,128,0.3);

 transition:0.4s;
}

.photos img:hover{
 transform:scale(1.07);
}

/* BUTTONS */

button{

 padding:14px 30px;
 font-size:1.1rem;
 border:none;
 border-radius:30px;
 cursor:pointer;
 margin:10px;
}

.yes{

 background:linear-gradient(180deg,#ff79bd,#ff2f7d);
 color:white;

 box-shadow:0 0 20px rgba(255,0,128,0.7);
}

.no{

 background:white;
 position:absolute;
}

/* MODAL */

.modal{

 position:fixed;
 inset:0;

 background:rgba(0,0,0,0.6);

 display:none;

 justify-content:center;
 align-items:center;
}

.modal-content{

 background:white;
 padding:40px;
 border-radius:20px;
}

/* HEARTS */

.heart{

 position:fixed;
 font-size:24px;
 pointer-events:none;
 animation:explode 1.5s forwards;
}

@keyframes explode{

 to{

  transform:
  translate(var(--x),var(--y))
  scale(2);

  opacity:0;
 }
}

/* PETALS */

.petal{

 position:fixed;
 top:-20px;
 font-size:20px;
 animation:fall linear forwards;
}

@keyframes fall{

 to{

  transform:
  translateY(110vh)
  rotate(360deg);
 }
}

/* SPARKLES */

canvas{

 position:fixed;
 inset:0;
 pointer-events:none;
}

</style>
</head>

<body>

<!-- START SCREEN -->

<div class="startScreen" id="startScreen">

<h1>Rumbie üí´</h1>

<button class="startBtn" onclick="startExperience()">
Start our story ‚ù§Ô∏è
</button>

</div>

<canvas id="sparkleCanvas"></canvas>

<div class="container" id="container">

<h1>Rumbie üí´</h1>

<div id="typewriter"></div>

<div class="photos">

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">

</div>

<h2>Will you be my girlfriend?</h2>

<button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üòÖ</button>

</div>

<div class="modal" id="modal">

<div class="modal-content">

<h2>You just made me the happiest guy alive ‚ù§Ô∏è</h2>

</div>

</div>

<audio id="music" loop>

<source src="music/seasons.mp3">

</audio>

<script>

/* START EXPERIENCE */

function startExperience(){

 const music=document.getElementById("music");

 music.volume=0;

 music.play();

 let fade=setInterval(()=>{

  if(music.volume<0.9)
   music.volume+=0.02;
  else
   clearInterval(fade);

 },100);

 document.getElementById("startScreen").style.display="none";

 const container=document.getElementById("container");

 container.style.opacity=1;
 container.style.transform="translateY(0)";
}

/* TYPEWRITER */

const text=[

"You make everything feel right.",

"You are special.",

"And I want you."
];

let i=0,j=0;

function type(){

 const el=document.getElementById("typewriter");

 if(i<text.length){

  if(j<=text[i].length){

   el.innerHTML=text[i].substring(0,j++);
   setTimeout(type,50);

  }else{

   i++;
   j=0;
   setTimeout(type,1000);
  }
 }
}

type();

/* HEART EXPLOSION */

function sayYes(){

 document.getElementById("modal").style.display="flex";

 for(let i=0;i<40;i++){

  let heart=document.createElement("div");

  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";

  heart.style.left=window.innerWidth/2+"px";
  heart.style.top=window.innerHeight/2+"px";

  heart.style.setProperty("--x",(Math.random()*600-300)+"px");
  heart.style.setProperty("--y",(Math.random()*600-300)+"px");

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),1500);
 }
}

/* RUNNING NO BUTTON */

const noBtn=document.getElementById("noBtn");

noBtn.onmouseover=()=>{

 noBtn.style.left=Math.random()*window.innerWidth+"px";
 noBtn.style.top=Math.random()*window.innerHeight+"px";
};

/* SPARKLES */

const canvas=document.getElementById("sparkleCanvas");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];

function animate(){

 ctx.clearRect(0,0,canvas.width,canvas.height);

 if(Math.random()<0.3)

 stars.push({

  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*3,
  alpha:1
 });

 stars.forEach((s,i)=>{

  s.alpha-=0.01;

  ctx.globalAlpha=s.alpha;

  ctx.fillRect(s.x,s.y,s.size,s.size);

  if(s.alpha<=0)
   stars.splice(i,1);
 });

 requestAnimationFrame(animate);
}

animate();

/* ROSE PETALS */

setInterval(()=>{

 let petal=document.createElement("div");

 petal.className="petal";

 petal.innerHTML="üåπ";

 petal.style.left=Math.random()*100+"vw";

 petal.style.animationDuration=4+Math.random()*4+"s";

 document.body.appendChild(petal);

 setTimeout(()=>petal.remove(),8000);

},400);

</script>

</body>
</html>
